<!DOCTYPE html>
<html>
<head>
    <title>Military Personnel</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Military Personnel</h1>

    <form id="militaryForm">
        <input type="text" id="militaryName" placeholder="Name" required>
        <input type="text" id="militaryRank" placeholder="Rank" required>
        <input type="number" id="militarySalary" placeholder="Salary" required>
        <input type="date" id="militaryDateEnlisted" placeholder="Date Enlisted" required>
        <button type="submit">Add Military</button>
    </form>

    <table id="militaryTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Rank</th>
                <th>Salary</th>
                <th>Date Enlisted</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <a href="/login">Back to Home</a>

    <!-- Modal for Editing -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="editMilitaryForm">
                <input type="text" id="editMilitaryName" placeholder="Name" required>
                <input type="text" id="editMilitaryRank" placeholder="Rank" required>
                <input type="number" id="editMilitarySalary" placeholder="Salary" required>
                <input type="date" id="editMilitaryDateEnlisted" placeholder="Date Enlisted" required>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
